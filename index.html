<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operix.xyz Launch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Operix Logo" />
    </div>
    <h1>Operix.xyz</h1>
    <h2>Launching August 31st</h2>
    <p>
      Operix is the all-in-one platform for ERLC departments — with live dispatch, rosters, apps, certifications, & more.
    </p>
    <strong>Built for structure.<br>Designed for performance.</strong>
    <div class="countdown">
      <div class="time-box">
        <h3 id="days">--</h3>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h3 id="hours">--</h3>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h3 id="minutes">--</h3>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h3 id="seconds">--</h3>
        <span>Seconds</span>
      </div>
    </div>
    <a class="button" href="https://discord.gg/yourserver" target="_blank">
      Join our Discord to stay updated →
    </a>
  </div>

  <script>
    const targetDate = new Date("2025-08-31T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = String(hours).padStart(2, "0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
