<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operix.xyz Launch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="Operix Logo" class="logo" />

    <!-- Headings -->
    <h1>Operix.xyz</h1>
    <h2>Launching August 31st</h2>

    <!-- Description -->
    <p>Operix is the all-in-one platform for ERLC departments — with live dispatch, rosters, apps, certifications, & more.</p>
    <strong>Built for structure.<br />Designed for performance.</strong>

    <!-- Countdown Timer -->
    <div class="countdown">
      <div class="time-box">
        <h3 id="days">00</h3>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h3 id="hours">00</h3>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h3 id="minutes">00</h3>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h3 id="seconds">00</h3>
        <span>Seconds</span>
      </div>
    </div>

    <!-- Discord Link Button -->
    <a href="https://discord.gg/yourlink" target="_blank" class="button">
      Join our <u>Discord</u> to stay updated
      <span class="arrow">➔</span>
    </a>
  </div>

  <!-- Countdown Script -->
  <script>
    const launchDate = new Date("August 31, 2025 00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

      if (timeLeft < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").textContent = "Launched!";
      }
    }, 1000);
  </script>
</body>
</html>
